services:

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    container_name: astrobot_bot
    restart: always
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: ["python", "-m", "bot.bot"]
    volumes:
      - ./:/app

  # =====================================================
  # PAYMENTS WORKER
  # =====================================================
  worker_payments:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: astrobot_worker_payments
    restart: always
    env_file: .env
    depends_on:
      - redis
      - postgres
    command: ["rq", "worker", "payments"]
    volumes:
      - ./:/app

  # =====================================================
  # CALCULATIONS WORKER
  # =====================================================
  worker_calculations:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: astrobot_worker_calculations
    restart: always
    env_file: .env
    depends_on:
      - redis
      - postgres
    command: ["rq", "worker", "calculations"]
    volumes:
      - ./:/app

  # =====================================================
  # SCHEDULER
  # =====================================================
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: astrobot_scheduler
    restart: always
    env_file: .env
    depends_on:
      - redis
      - postgres
    command: ["rqscheduler", "--host", "redis", "--port", "6379", "--db", "0"]
    volumes:
      - ./:/app

  # =====================================================
  # REDIS
  # =====================================================
  redis:
    image: redis:7
    container_name: astrobot_redis
    restart: always
    ports:
      - "6379:6379"

  # =====================================================
  # POSTGRES
  # =====================================================
  postgres:
    image: postgres:15
    container_name: astrobot_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # =====================================================
  # MIGRATIONS (one-shot)
  # =====================================================
  migrations:
    build:
      context: .
      dockerfile: docker/Dockerfile.migrations
    container_name: astrobot_migrations
    env_file: .env
    depends_on:
      - postgres
    restart: "no"
    command: ["python", "database/init_db.py"]
    volumes:
      - ./:/app

volumes:
  postgres_data: